<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>学生信息管理系统</title>
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="{% static 'css/findpwd.css' %}" rel="stylesheet" />
	</head>

	<body>
		<div id="title">
			<h3>找回密码</h3>

		</div>
		<div id="findbox">
            <form method="post" action="{% url 'users:user_forget' %}" autocomplete="off">
                {% csrf_token %}
                <input type="email" name="email" class="email form-control" id="inputEmail3" placeholder="请输入您的邮箱地址">
                <div class="has-error" style="text-align: center;color: red">
                            {{ msg }}
                            {% for key,err in user_forget_form.errors.items %}
                                {{ err }}
                            {% endfor %}
                        </div>
                <br />
                <button type="submit" id="email_btn" class="btn btn-primary btn-block">发送重置密码邮件</button>
                <br />
            </form>
			<div class="returnbox form-group">
				<a href="/" class="move-signup	a-tag tran blue-border">返回首页<i class="glyphicon glyphicon-circle-arrow-right"></i></a>
			</div>

		</div>

		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	</body>

</html>
