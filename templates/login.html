<!DOCTYPE html>
{% load staticfiles %}
<html>

	<head>
		<meta charset="UTF-8">
		<title>学生--登录页面</title>
		<!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="{% static 'css/login.css' %}" rel="stylesheet" />
	</head>

	<body>
		<div id="title">
			<h3>学生信息管理系统</h3>

		</div>

		<div id="login_main">

			<div class="login_main2 row" style="margin-top:30px;">
				<div class="login_right col-md-6">
					<img src="{% static 'image/loginlogo.png' %}" style="width: 286px;height: 60px;" />
					<div class="ad"></div>

				</div>
				<div class="login_left col-md-6" style="border-left:1px solid #ddd;">
					<div class="well col-md-10">
						<h4>学生登录</h4>
                        <form action="{% url 'users:user_login' %}" method="post" autocomplete="off">
                            {% csrf_token %}
						<div class="input-group input-group-md">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
							<input name="xh" type="text" class="form-control" placeholder="学号" style="height: 40px;">
						</div>
						<div class="input-group input-group-md">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input type="password" name="password" class="form-control" placeholder="密码" style="height: 40px;">
						</div>
{#						<div class="input-group input-group-md" id="div_yzm">#}
{#							<span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-check"></i></span>#}
{#                            {{ user_login_form.captcha }}#}
{#						</div>#}
                        <div class="has-error" style="text-align: center;color: #ff0000">
                        {{ msg }}
                        {% for key,err in user_login_form.errors.items %}
                            {{ err }}
                        {% endfor %}
{#                        </div>#}
						<button type="submit" class="btn btn-primary btn-block">登录</button>
                        </form>
						<br />
                        <a href="{% url 'users:user_forget' %}">忘记密码</a>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<a href="/">返回首页</a>

					</div>
				</div>

			</div>
		</div>

		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="{% static 'js/http_cdn.jsdelivr.net_npm_jquery@1.12.4_dist_jquery.js' %}"></script>
{#		<script src="{% static 'js/login2.js' %}"></script>#}
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="{% static 'js/http_cdn.jsdelivr.net_npm_bootstrap@3.3.7_dist_js_bootstrap.js' %}"></script>
		
	</body>

</html>
